<!DOCTYPE html>
<html>
	<head>
	<title>Nicole Rosendin</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato|Muli" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript"></script>
	</head>
		<body>
			<div class="header1">
				<img id='logo' src="images/nicolelogo.png">
				<div class="nav">
					<div class="menuitem">
						<a id='homeLink'>Home</a>
						<a id="blogLink">blog</a>
						<a id="projectsLink">projects</a>
						<a id="contactLink">contact</a>
					</div>
				</div>
			</div>

			<div class="contactme">
				<form action="//formspree.io/nicole.rosendin@gmail.com" method="POST">
					<p class="form">
						<input placeholder="Full Name" type="text" id="your-name" name="name">
					</p>	
					<p class="form">
						<input placeholder="Email Address" type="email" id="email" name="_replyto">
					</p>
					<p class="form">
						<textarea placeholder="Leave a Message..." value="comment" form="form" id="message" rows="10" cols="60"></textarea>
					</p>
					<p id="send">
						<input type="submit" id= "sendbutton" value="Send">
					</p>
				</form>
			</div>
			<div id='thanksdiv'>
				<h3 id='thanksmessage'>Thanks- I'll be in touch!</h3>
				<h1 id='smiley'>&#9786;</h1>
			</div>
		</body>
		<script>
			$(document).ready(function(){
    			$("#homeLink").click(function(){
       			 window.location.href="index.html"
    			});
  			});

			$(document).ready(function(){
    			$("#blogLink").click(function(){
       			 window.location.href="blog.html"
   				 });
  			});

  			$(document).ready(function(){
    			$("#projectsLink").click(function(){
       			 window.location.href="projects.html"
   				 });
  			});

  			$(document).ready(function(){
    			$("#contactLink").click(function(){
       			 window.location.href="contact.html"
   				 });
  			});
	
			$("#send").click(function(){
			  $("form").hide();
			  $('#thanksdiv').show();
			});
		</script>
</html>
